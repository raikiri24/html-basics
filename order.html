<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav class="navigation p-10 flex items-center flex-between">

        <div>
            <span class="text-white text-bold text-2xl">Chief's Merch</span> <img src="" alt="">
        </div>

        <div>
            <ul class="list-no-bullet flex gap-2">
                <li id="cart-nav"> <span id="numberOfItems"></span> <a href="/cart.html"><img src="/assets/favicon.ico"
                            alt=""></a>
                </li>
                <li><a href=""><img src="/assets/favicon.ico" alt=""></a></li>
                <li><a href=""><img src="/assets/favicon.ico" alt=""></a></li>
            </ul>
        </div>

    </nav>
    <div class="p-10">
        <p>DRESS</p>
        <form id="sizeForm">
            <fieldset>
                <legend>Select a size:</legend>

                <div>
                    <input type="radio" id="small" name="size" value="Small" checked />
                    <label for="huey">Small</label>
                </div>

                <div>
                    <input type="radio" id="medium" name="size" value="Medium" />
                    <label for="dewey">Medium</label>
                </div>

                <div>
                    <input type="radio" id="large" name="size" value="Large" />
                    <label for="louie">Large</label>
                </div>
            </fieldset>
        </form>
        <button id="add-to-cart" onclick="addItemsToCart({name: 'dress', price: 150})">Add to cart</button>
    </div>

    <div class="p-10">
        <p>TSHIRT</p>
        <button id="add-to-cart" onclick="addItemsToCart({name: 'tshirt', price: 250})">Add to cart</button>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
